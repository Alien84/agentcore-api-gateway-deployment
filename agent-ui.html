<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgentCore Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #e4e4e4;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #333;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 1.8rem;
            color: #00d4ff;
            margin-bottom: 5px;
        }

        header p {
            color: #888;
            font-size: 0.9rem;
        }

        /* Configuration Panel */
        .config-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .config-panel h3 {
            color: #00d4ff;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .config-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .config-field {
            flex: 1;
            min-width: 250px;
        }

        .config-field label {
            display: block;
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 5px;
        }

        .config-field input {
            width: 100%;
            padding: 10px 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        .config-field input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .config-field input::placeholder {
            color: #666;
        }

        .config-status {
            margin-top: 10px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }

        .status-dot.configured {
            background: #00ff88;
        }

        /* Chat Container */
        .chat-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid #333;
            overflow: hidden;
        }

        .chat-messages {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 0.95rem;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message.user .message-bubble {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: #000;
            border-bottom-right-radius: 4px;
        }

        .message.agent .message-bubble {
            background: rgba(255, 255, 255, 0.1);
            color: #e4e4e4;
            border-bottom-left-radius: 4px;
        }

        .message.error .message-bubble {
            background: rgba(255, 77, 77, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 77, 77, 0.3);
        }

        .message-meta {
            font-size: 0.75rem;
            color: #666;
            margin-top: 4px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-indicator span {
            width: 8px;
            height: 8px;
            background: #00d4ff;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }
        .typing-indicator span:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Input Area */
        .chat-input-area {
            display: flex;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.2);
            border-top: 1px solid #333;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #444;
            border-radius: 24px;
            color: #fff;
            font-size: 0.95rem;
            resize: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .chat-input::placeholder {
            color: #666;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            border: none;
            border-radius: 24px;
            color: #000;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Welcome Message */
        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #888;
        }

        .welcome-message h2 {
            color: #00d4ff;
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .welcome-message p {
            font-size: 0.9rem;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: #555;
            font-size: 0.8rem;
        }

        footer a {
            color: #00d4ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>AgentCore Chat</h1>
            <p>Powered by Amazon Bedrock AgentCore</p>
        </header>

        <!-- Configuration Panel -->
        <div class="config-panel">
            <h3>API Configuration</h3>
            <div class="config-row">
                <div class="config-field">
                    <label for="apiEndpoint">API Endpoint URL</label>
                    <input type="text" id="apiEndpoint" placeholder="https://xxxxxxxxxx.execute-api.us-east-1.amazonaws.com/prod/agent">
                </div>
                <div class="config-field">
                    <label for="apiKey">API Key</label>
                    <input type="password" id="apiKey" placeholder="Your API Gateway key">
                </div>
            </div>
            <div class="config-status">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Enter your API credentials above</span>
            </div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h2>Welcome!</h2>
                    <p>Configure your API endpoint and key above, then start chatting with your AgentCore agent.</p>
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" class="chat-input" id="chatInput" placeholder="Type your message..." disabled>
                <button class="send-button" id="sendButton" disabled>Send</button>
            </div>
        </div>

        <footer>
            <p>AgentCore API Gateway Demo | <a href="https://docs.aws.amazon.com/bedrock/latest/userguide/agentcore.html" target="_blank">Documentation</a></p>
        </footer>
    </div>

    <script>
        // DOM Elements
        const apiEndpointInput = document.getElementById('apiEndpoint');
        const apiKeyInput = document.getElementById('apiKey');
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');

        // State
        let isConfigured = false;
        let isLoading = false;
        let sessionId = 'session-' + Date.now();
        let messageHistory = [];

        // Check configuration status
        function checkConfiguration() {
            const endpoint = apiEndpointInput.value.trim();
            const key = apiKeyInput.value.trim();

            isConfigured = endpoint.length > 0 && key.length > 0;

            if (isConfigured) {
                statusDot.classList.add('configured');
                statusText.textContent = 'Ready to chat';
                chatInput.disabled = false;
                sendButton.disabled = false;
                chatInput.placeholder = 'Type your message...';

                // Clear welcome message on first configuration
                if (messageHistory.length === 0) {
                    chatMessages.innerHTML = '';
                    addMessage('agent', 'Hello! I\'m your AgentCore assistant. How can I help you today?');
                }
            } else {
                statusDot.classList.remove('configured');
                statusText.textContent = 'Enter your API credentials above';
                chatInput.disabled = true;
                sendButton.disabled = true;
                chatInput.placeholder = 'Configure API first...';
            }
        }

        // Add message to chat
        function addMessage(type, content, meta = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const bubbleDiv = document.createElement('div');
            bubbleDiv.className = 'message-bubble';
            bubbleDiv.textContent = content;

            messageDiv.appendChild(bubbleDiv);

            if (meta) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-meta';
                metaDiv.textContent = meta;
                messageDiv.appendChild(metaDiv);
            }

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            messageHistory.push({ type, content });
        }

        // Show typing indicator
        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message agent';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="message-bubble typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            chatMessages.appendChild(indicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // Send message to API
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || !isConfigured || isLoading) return;

            // Add user message
            addMessage('user', message);
            chatInput.value = '';

            // Show loading state
            isLoading = true;
            sendButton.disabled = true;
            chatInput.disabled = true;
            showTypingIndicator();

            try {
                const response = await fetch(apiEndpointInput.value.trim(), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKeyInput.value.trim()
                    },
                    body: JSON.stringify({
                        prompt: message,
                        actor_id: 'ui-user',
                        thread_id: sessionId
                    })
                });

                removeTypingIndicator();

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.error || `HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();

                // Handle the response - the result might be directly in data or in data.result
                let result = data.result || data;
                if (typeof result === 'object') {
                    result = result.result || JSON.stringify(result, null, 2);
                }

                addMessage('agent', result);

            } catch (error) {
                removeTypingIndicator();
                console.error('API Error:', error);
                addMessage('error', `Error: ${error.message}`);
            } finally {
                isLoading = false;
                sendButton.disabled = false;
                chatInput.disabled = false;
                chatInput.focus();
            }
        }

        // Event listeners
        apiEndpointInput.addEventListener('input', checkConfiguration);
        apiKeyInput.addEventListener('input', checkConfiguration);

        sendButton.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Load saved configuration from localStorage
        function loadSavedConfig() {
            const savedEndpoint = localStorage.getItem('agentcore_endpoint');
            const savedKey = localStorage.getItem('agentcore_apikey');

            if (savedEndpoint) apiEndpointInput.value = savedEndpoint;
            if (savedKey) apiKeyInput.value = savedKey;

            checkConfiguration();
        }

        // Save configuration to localStorage
        function saveConfig() {
            localStorage.setItem('agentcore_endpoint', apiEndpointInput.value);
            localStorage.setItem('agentcore_apikey', apiKeyInput.value);
        }

        apiEndpointInput.addEventListener('change', saveConfig);
        apiKeyInput.addEventListener('change', saveConfig);

        // Initialize
        loadSavedConfig();
    </script>
</body>
</html>
